apiVersion: v1
kind: Service
metadata:
  name: {{ include "satisfactory.fullname" . }}
  labels:
    {{- include "satisfactory.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: {{ .Values.service.ports.beacon.name }}
      port: {{ .Values.service.ports.beacon.port }}
      targetPort: {{ .Values.service.ports.beacon.name }}
      protocol: {{ .Values.service.ports.beacon.protocol }}
      nodePort: {{ .Values.service.ports.beacon.port }}
    - name: {{ .Values.service.ports.game.name }}
      port: {{ .Values.service.ports.game.port }}
      nodePort: {{ .Values.service.ports.game.port }}
      targetPort: {{ .Values.service.ports.game.name }}
      protocol: {{ .Values.service.ports.game.protocol }}
    - name: {{ .Values.service.ports.query.name }}
      port: {{ .Values.service.ports.query.port }}
      targetPort: {{ .Values.service.ports.query.name }}
      protocol: {{ .Values.service.ports.query.protocol }}
      nodePort: {{ .Values.service.ports.query.port }}
  selector:
    {{- include "satisfactory.selectorLabels" . | nindent 4 }}
